<html>
<html lang="en">

<head>
  <title>KeyHub</title>
  <link rel="icon" href="library/images/logo/logo pth.png">
  <link rel="stylesheet" type="text/css" href="library/css/layout.css">
  <link rel="stylesheet" type="text/css" href="library/css/style.css">
  <link rel="stylesheet" type="text/css" href="library/css/loader.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet" />
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<!-- ATAS -->

<body>

  <!-- HEADER -->
  <div class="b-example-divider"></div>
  <header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a class="navbar-brand" href="index.html">
          <img src="library/images/logo/logo.png" alt="Bootstrap" width="50" height="44">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="explore.html" class="nav-link px-2 link-secondary">Explore</a></li>
          <li><a href="forum.html" class="nav-link px-2 link-dark">Forum</a></li>
        </ul>

        <ul class="nav col-12 col-lg-auto ms-auto mb-2 mb-md-0">
          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
          </form>

          <li><button type="button" class="btn btn-warning shadow-none" style="margin-right: 11px;">Submit +</button>
          </li>
          <li><a href="login.html">
              <button type="button" class="btn btn-outline-primary shadow-none" style="margin-right: 11px;">
                <img src="library/images/logo/person.svg" alt="Image Alt Text" width="22" height="22"
                  style="margin-right: 5px;">
                Sign In
              </button></a>
          </li>
        </ul>

      </div>
    </div>
  </header>

  <div class="signin">

    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-2 rounded-3 my-3" style="background-color: #fbb67653;">
            <div class="cardd-body p-4 p-sm-5">
              <h4 class="mb-5 fw-bold">Login</h4>
              <form>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
    
                <div class="form-check mb-3" style="text-align: start;">
                  <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                  <label class="form-check-label" for="rememberPasswordCheck">
                    Remember password
                  </label>
                </div>
                <div class="d-grid">
                  <a href="login-index.html" class="btn btn-primary btn-login text-uppercase fw-bold">Sign In</a>
                </div>
                <hr class="my-3">
                <div class="d-grid">
                  <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit"
                    style="background-color: ea4335;color: white!important;">
                    <i class="fab fa-google me-2"></i> Sign In with Google
                  </button>
                </div>
                <div class="text-center mt-3">
                  <p>Don't Have Account? <a href="register.html" style="text-decoration: none;color: #FE1212;">Sign Up
                      Here.</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    


  </div>

  <!-- Footer -->
  <footer class=" text-center text-lg-start text-dark tpbt  border-top">
    <div class="text-center p-1">
      <ul class="nav col-12 col-md-auto mb-1 justify-content-center mb-md-0" style="font-size: 25px;">
        <li class="ms-3"><a class="text-muted" href="#"><i class="fab fa-twitter"></i></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><i class="fab fa-instagram"></i></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><i class="fab fa-facebook"></i></a></li>
      </ul>
    </div>
  </footer>
  <!-- Footer -->

</body>

</html>
